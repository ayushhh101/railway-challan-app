          format: double
          example: 77.2090
        paymentMode:
          type: string
          enum: [online, offline]
          example: "online"
        paid:
          type: boolean
          default: false
          example: false
        signature:
          type: string
          example: "/uploads/signature.png"
        proofFiles:
          type: array
          items:
            type: string
            example: "/uploads/proof1.jpg"
        issuedAt:
          type: string
          format: date-time
          example: "2023-09-24T10:30:00Z"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Anomaly:
      type: object
      required:
        - message
        - status
      properties:
        _id:
          type: string
          example: "507f1f77bcf86cd799439015"
        message:
          type: string
          example: "Suspicious high amount for minor offense"
        user:
          type: string
          description: "Reference to User (TTE) who created the anomaly"
          example: "507f1f77bcf86cd799439011"
        challan:
          type: string
          description: "Reference to the challan that has anomaly"
          example: "507f1f77bcf86cd799439012"
        status:
          type: string
          enum: [pending, resolved, dismissed]
          default: pending
          example: "pending"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Audit:
      type: object
      required:
        - action
        - performedBy
        - role
        - status
      properties:
        _id:
          type: string
          example: "507f1f77bcf86cd799439016"
        action:
          type: string
          example: "CHALLAN_ISSUED"
        performedBy:
          type: string
          description: "Reference to User who performed the action"
          example: "507f1f77bcf86cd799439011"
        role:
          type: string
          enum: [tte, admin, passenger]
          example: "tte"
        metadata:
          type: object
          additionalProperties: true
          description: "Additional details about the action"
        ipAddress:
          type: string
          example: "192.168.1.100"
        userAgent:
          type: string
          example: "Mozilla/5.0"
        severity:
          type: string
          enum: [low, medium, high, critical]
          default: low
          example: "low"
        status:
          type: string
          enum: [SUCCESS, FAILURE, PARTIAL]
          default: SUCCESS
          example: "SUCCESS"
        createdAt:
          type: string
          format: date-time

    Station:
      type: object
      required:
        - name
        - zone
        - latitude
        - longitude
      properties:
        _id:
          type: string
          example: "507f1f77bcf86cd799439017"
        name:
          type: string
          example: "New Delhi Railway Station"
        zone:
          type: string
          example: "Northern Railway"
        latitude:
          type: number
          format: double
          example: 28.6139
        longitude:
          type: number
          format: double
          example: 77.2090

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          example: "VALIDATION_ERROR"
        message:
          type: string
          example: "Invalid input data"
        details:
          type: object
          additionalProperties: true
        timestamp:
          type: string
          format: date-time
  
    